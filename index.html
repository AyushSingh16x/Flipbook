<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flipbook — Adda247</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />

  <style>
    /* Full-viewport animated RGB background using conic + linear gradients */
    :root{
      --card-width: 980px;
      --glass-bg: rgba(10,11,14,0.55);
      --glass-border: rgba(255,255,255,0.06);
      --accent-size: 18px;
    }

    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071226 0%, #0b1220 50%, #071226 100%);
      overflow:hidden;
      color:#e6eef8;
    }

    /* animated RGB halo behind page */
    .rgb-bg {
      position:fixed; inset:-20%;
      background:
        radial-gradient(40% 40% at 10% 10%, rgba(255,0,110,0.08), transparent 12%),
        radial-gradient(30% 30% at 90% 40%, rgba(0,220,255,0.06), transparent 12%),
        radial-gradient(35% 35% at 50% 90%, rgba(120,0,255,0.04), transparent 12%);
      filter: blur(36px) saturate(1.4);
      animation: hueShift 12s linear infinite;
      z-index:0;
      pointer-events:none;
    }
    @keyframes hueShift {
      0%{filter: blur(36px) hue-rotate(0deg) saturate(1.1)}
      50%{filter: blur(36px) hue-rotate(120deg) saturate(1.2)}
      100%{filter: blur(36px) hue-rotate(240deg) saturate(1.1)}
    }

    /* Center glass card */
    .card {
      position:relative;
      z-index:2;
      width: min(95%, var(--card-width));
      max-width: calc(var(--card-width));
      border-radius:14px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:
        0 6px 30px rgba(2,6,23,0.6),
        0 0 0 1px var(--glass-border) inset;
      backdrop-filter: blur(8px) saturate(1.05);
      -webkit-backdrop-filter: blur(8px) saturate(1.05);
      color: #e6eef8;
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
    }

    /* Neon RGB border stroke */
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 0deg, #ff0080, #00e5ff, #a04bff, #ff0080);
      filter: blur(18px) saturate(1.3);
      opacity:0.75;
      z-index:0;
      pointer-events:none;
      mix-blend-mode:screen;
      animation: spin 8s linear infinite;
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000,#000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000,#000);
      padding:2px;
      border-radius:16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Header */
    .header {
      display:flex; align-items:center; gap:16px; z-index:1; position:relative;
    }
    .logo {
      width:64px; height:64px; border-radius:12px;
      background:linear-gradient(135deg,#ff6aa0,#7afcff);
      display:flex; align-items:center; justify-content:center;
      font-weight:800; color:#071226; font-size:20px; box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    h1 { margin:0; font-size:28px; letter-spacing:0.2px; color:#f8fbff; text-shadow: 0 6px 18px rgba(0,0,0,0.5); }
    p.lead { margin:6px 0 18px 0; color:#cfe7ff; opacity:0.9; }

    /* Controls row (audio path only) */
    .controls { display:flex; gap:10px; align-items:center; margin-bottom:14px; }
    .controls input[type="text"]{
      background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04);
      color:#e6eef8; padding:8px 10px; border-radius:8px; min-width:220px;
    }

    /* File tree container */
    #serverFileTree {
      margin-top:6px;
      border-radius:10px;
      overflow:hidden;
    }
    #serverFileTreeInner { padding:4px; }

    ul { margin:0; padding:0; }
    li { list-style:none; display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-radius:8px; transition: all .14s ease; }
    li a { color:#e8f4ff; text-decoration:none; display:block; flex:1; }
    li:hover { transform: translateY(-2px); background: rgba(255,255,255,0.02); box-shadow: 0 8px 30px rgba(2,6,23,0.6); }

    .folderName { font-weight:700; color:#d9f0ff; }
    .fileName { color:#e6eef8; opacity:0.95; }

    /* Open button */
    .btn-open {
      background: linear-gradient(90deg,#0ea5a4,#06b6d4);
      color:#062029; border:0; padding:6px 10px; border-radius:8px; cursor:pointer;
      box-shadow: 0 6px 14px rgba(6,22,30,0.35);
    }

    /* footer hint */
    .hint { margin-top:16px; font-size:13px; color:#bcd9ff; opacity:0.8; }

    /* responsive tweaks */
    @media (max-width:720px){
      h1{ font-size:20px }
      .logo { width:52px; height:52px; font-size:18px; }
      .card { padding:18px; border-radius:12px; }
      li { padding:8px; }
    }
  </style>
</head>
<body>
  <div class="rgb-bg" aria-hidden="true"></div>

  <main class="card" role="main">
    <div class="header">
      <div class="logo">FB</div>
      <div>
        <h1>Flipbook — Library</h1>
        <p class="lead">Browse Class → Subject → Chapter. Click any chapter to open it in the viewer.</p>
      </div>
    </div>

 

    <!-- placeholder for embedded viewer (if used) -->
    <div id="inlineHolder" style="margin-bottom:12px"></div>

    <!-- server manifest / folder tree will be injected here by js/main.js -->
    <div id="serverFileTree"></div>

     </main>

    <script src="js/main.js"></script>
  </body>
  </html>
